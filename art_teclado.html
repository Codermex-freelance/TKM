<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <title>Teclado Custom</title>
    <link rel="stylesheet" href="build/css/app.css">
</head>
<body>
    <header class="header">
        <div class="header__barra">
            <div class="header__logo text-center">
                <img src="build/img/tecladoLogo.png" alt="logo de TKM" width="150" height="150">
            </div>
            <nav class="header__nav text-center f-w-700">
                <a href="index.html">Inicio</a>
                <a href="teclados.html" class="activo">Teclados</a>
                <a href="#accesorios">Accesorios</a>
                <a href="#keycaps">Keycaps</a>
                <a href="#switches">Switches</a>
                <a href="#sobreNosotros">Sobre Nosotros</a>
                <a href="#preguntasFrecuentes">Preguntas Frecuentes</a>
                <a href="#footer">Contacto</a>
            </nav>
        </div>
    </header>
    <section class="teclado">
        <div class="teclado__grid" id="tecladoImg"></div>
        <div class="teclado__info text-center" id="tecladoInformacion">
            <div class="medio_de_pago">
                <img class="tarjeta" src="https://d26lpennugtm8s.cloudfront.net/assets/common/img/logos/payment/new_logos_payment/visa@2x.png" alt="visa">
                <img class="tarjeta" src="https://d26lpennugtm8s.cloudfront.net/assets/common/img/logos/payment/new_logos_payment/mastercard@2x.png" alt="visa">
                <img class="tarjeta" src="https://d26lpennugtm8s.cloudfront.net/assets/common/img/logos/payment/new_logos_payment/amex@2x.png" alt="visa">
            </div>
            <P class="informacionExtra">Impuesto incluido. Los gastos de env√≠o se calculan en la pantalla de pago.</P>
            <h4>Switches</h4>
            <div class="switches__grid">
                <label class="switches__switch">Gateron Brown</label>
                <label class="switches__switch">Gateron Red</label>
                <label class="switches__switch">Gateron Blue</label>
                <label class="switches__switch">Outemu Silent Peach V3</label>
                <label class="switches__switch">WS Red</label>
                <label class="switches__switch">WS Silent Tactile</label>
                <label class="switches__switch">Outemu Blue SMD</label>
            </div>
        </div>
    </section>
    <script src="/src/js/info_app.js"></script>
</body>
</html>
