<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <title>Teclado Custom</title>
    <link rel="stylesheet" href="build/css/app.css">
</head>
<body>
    <header class="header">
        <div class="header__barra">
            <div class="header__logo text-center">
                <img src="build/img/tecladoLogo.png" alt="logo de TKM" width="150" height="150">
            </div>
            <nav class="header__nav text-center f-w-700">
                <a href="index.html">Inicio</a>
                <a href="teclados.html" class="activo">Teclados</a>
                <a href="#accesorios">Accesorios</a>
                <a href="#keycaps">Keycaps</a>
                <a href="#switches">Switches</a>
                <a href="#sobreNosotros">Sobre Nosotros</a>
                <a href="#preguntasFrecuentes">Preguntas Frecuentes</a>
                <a href="#footer">Contacto</a>
            </nav>
        </div>
    </header>
    <section class="teclado">
        <div class="teclado__grid" id="tecladoImg">
        </div>
        <div class="teclado__info text-center" id="tecladoInformacion">
            <P class="informacionExtra">Impuesto incluido. Los gastos de env√≠o se calculan en la pantalla de pago.</P>
            <h4>Switches</h4>
            <div class="switches__grid">
                <label class="switches__switch" for="probando">Gateron Brown</label>
                <label class="switches__switch" for="probando">Gateron Red</label>
                <label class="switches__switch" for="probando">Gateron Blue</label>
                <label class="switches__switch" for="probando">Outemu Silent Peach V3</label>
                <label class="switches__switch" for="probando">WS Red</label>
                <label class="switches__switch" for="probando">WS Silent Tactile</label>
                <label class="switches__switch" for="probando">Outemu Blue SMD</label>
            </div>
        </div>
    </section>
    <script>
        const claveFila = "teclado";
        const filaJSON = localStorage.getItem(claveFila);
        const fila = JSON.parse(filaJSON);
        const nombreTeclado = fila[0].nombre;
        const precioTeclado = fila[0].precio;
        const idTeclado = fila[0].id;

        const contenidoHTMLimg = `
                                <img class="tecladoImagen" src="build/img/articulo${idTeclado}_sub.webp" alt="${nombreTeclado}">
                                <img class="tecladoImagen" src="build/img/articulo${idTeclado}.webp" alt="${nombreTeclado}">
                                <img class="tecladoImagen" src="build/img/articulo${idTeclado}_sub_${idTeclado}.webp" alt="${nombreTeclado}">
                                `
        document.querySelector('#tecladoImg').innerHTML = contenidoHTMLimg;

        const contenidoHTML = `
                            <h1 class="teclado__heading">${nombreTeclado}</h1>
                            <p class="teclado__precio">${precioTeclado} USD</p>
                            `
        document.querySelector('#tecladoInformacion').innerHTML = contenidoHTML + document.querySelector('#tecladoInformacion').innerHTML;
    </script>
</body>
</html>
