<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <title>Teclado Custom</title>
    <link rel="stylesheet" href="build/css/app.css" >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <header class="header">
        <div class="header__barra">
            <div class="header__logo text-center">
                <img src="build/img/tecladoLogo.png" alt="logo de TKM" width="150" height="150">
            </div>
            <nav class="header__nav text-center f-w-700">
                <a href="index.html">Inicio</a>
                <a href="#teclados" class="activo">Teclados</a>
                <a href="#accesorios">Accesorios</a>
                <a href="#keycaps">Keycaps</a>
                <a href="#switches">Switches</a>
                <a href="#sobreNosotros">Sobre Nosotros</a>
                <a href="#preguntasFrecuentes">Preguntas Frecuentes</a>
                <a href="#footer">Contacto</a>
            </nav>
        </div>
    </header>
    <section class="teclado">
        <div class="teclado__grid">
            <img src="build/img/articulo1.webp" alt="">
            <img src="build/img/articulo1_sub.webp" alt="">
            <img src="build/img/articulo1_sub_1.webp" alt="">
        </div>
        <div class="teclado__info text-center" id="informacion__teclado">
            
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
        const claveFila = "teclado";
        const filaJSON = localStorage.getItem(claveFila);
        const fila = JSON.parse(filaJSON);
        const nombreTeclado = fila[0].nombre;
        const precioTeclado = fila[0].precio;

        const contenidoHTML = `
                            <h1 class="teclado__heading">${nombreTeclado}</h1>
                            <p class="teclado__precio">${precioTeclado}</p>
                            <p>Tama√±o 60%</p>
                            <div class="inline-flex">
                                <div class="t60" data-selected=true>60%</div>
                                <div class="t65">65%</div>
                            </div>
                            `
        document.querySelector('#informacion__teclado').innerHTML = contenidoHTML;
    </script>
</body>
</html>
