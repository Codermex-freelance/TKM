<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <title>TKM-Teclados para el mundo ðŸŒŽ</title>
    <link rel="stylesheet" href="build/css/app.css" >
</head>
<body>
    <header class="header">
        <div class="header__barra">
            <div class="header__logo">
                <img src="build/img/tecladoLogo.png" alt="logo de TKM" width="150" height="150">
            </div>
            <nav class="header__nav">
                <a href="#" class="activo">Inicio</a>
                <a href="#teclados">Teclados</a>
                <a href="#accesorios">Accesorios</a>
                <a href="#keycaps">Keycaps</a>
                <a href="#switches">Switches</a>
                <a href="#sobreNosotros">Sobre Nosotros</a>
                <a href="#preguntasFrecuentes">Preguntas Frecuentes</a>
                <a href="#footer">Contacto</a>
            </nav>
        </div>
    </header>
    <section class="portada">
        <div class="portada__contenedor" >
            <div class="contenedorUno">
                <h2 class="contenedorUno__heading">
                    Teclados Mecanico Custom <br>
                </h2>
            </div>
            <div class="contenedorDos">
                <h2 class="contenedorDos__heading">
                    Nuevo KZ PRO <br>
                    <button type="button" class="cta">
                        <span class="hover-underline-animation"> Ver articulos </span>
                        <svg
                        id="arrow-horizontal"
                        xmlns="http://www.w3.org/2000/svg"
                        width="30"
                        height="10"
                        viewBox="0 0 46 16"
                        >
                        <path
                            id="Path_10"
                            data-name="Path 10"
                            d="M8,0,6.545,1.455l5.506,5.506H-30V9.039H12.052L6.545,14.545,8,16l8-8Z"
                            transform="translate(30)"
                        ></path>
                        </svg>
                    </button>
                </h2>
            </div>
        </div>
    </section>
    <section class="galeria">
        <h2 class="galeria__heading">Articulos destacados</h2>
        <div class="galeria__grid">
            <div class="imagen">
                <img class="img" src="build/img/teclado2.webp" alt="galeria">
            </div>
            <div class="imagen">
                <img class="img" src="build/img/cable1.webp" alt="galeria">
            </div>
            <div class="imagen">
                <img class="img" src="build/img/switches2.webp" alt="galeria">
            </div>
            <div class="imagen">
                <img class="img" src="build/img/teclado3.webp" alt="galeria">
            </div>
            <div class="imagen">
                <img class="img" src="build/img/mousepad1.webp" alt="galeria">
            </div>
            <div class="imagen">
                <img class="img" src="build/img/keycaps1.webp" alt="galeria">
            </div>
            <div class="imagen">
                <img class="img" src="build/img/teclasNum1.webp" alt="galeria">
            </div>
            <div class="imagen">
                <img class="img" src="build/img/mousepad2.webp" alt="galeria">
            </div>
            <div class="imagen">
                <img class="img" src="build/img/switches1.webp" alt="galeria">
            </div>
            <div class="imagen">
                <img class="img" src="build/img/teclado4.webp" alt="galeria">
            </div>
        </div>
    </section>
</body>
</html>
